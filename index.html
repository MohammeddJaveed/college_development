<html>
    <head>
        <!-- <script src="Script.js"></script> -->
        <script src="euler.js"></script>
        
    </head>
    
    <body onload="applyStyles()">
        <h1 id="mainHead">----Sum of Multiples Calculator-----</h1>
    <p id ="Intro">Enter two numbers and a limit. The page will calculate the sum of all numbers less than the limit that are multiples of the first two numbers!</p>
        <label for="num1">Enter First Number</label>&nbsp;
        <input type="number" id="num1" for="num1"><br><br>

        <label for="num2">Enter Second Number</label>&nbsp;
        <input type="number" id="num2" for="num2"><br><br>

        <label for="limit">Enter Limit Number</label>&nbsp;
        <input type="number" id="limit" for="limit"><br><br>

        <button id='checkSum'onclick="GetValues()">Check Sum</button>
        <button id="'clear" onclick="clearValues()">Reset</button>
    </body>
</html>
