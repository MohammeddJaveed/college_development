<HTML>
    <!--
Prompt the user to enter the weight of their Baggage, and alert them if it exceedds the limit of 15Kg
    -->
    <head>
        <script>
            let doIt=() =>{
                inputText = document.getElementById("userInput").value;
            if (Number(inputText) > 15){
                alert("limit exceeds")
            }
            else{
                alert(Number(inputText))
            }
            }

        </script>
    </head>
    <body>
        <input type="text" id ="userInput">
        <button onclick="doIt()">Press Me</button>
    </body>
</HTML>
